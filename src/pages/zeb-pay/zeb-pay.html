  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>zebPay</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-grid>
  <ion-row >
    <ion-col class="buy">
      Buy
    </ion-col>
    <ion-col class="sell">
     Sell 
    </ion-col>
  </ion-row>
<ion-row>
    <ion-col *ngIf="data && data.buy"  class="buy">
      {{data.buy}}
    </ion-col>
    <ion-col *ngIf="data && data.sell"  class="sell">
      {{data.sell}}
    </ion-col>
  </ion-row>
  <ion-row>&nbsp;</ion-row>
  <ion-row class="volume">
  	<ion-col>
      Volume
    </ion-col>
    <ion-col *ngIf="data && data.volume">
      {{data.volume}}
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
